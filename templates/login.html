<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroCode Login</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            font-family: 'Inter', sans-serif;
            color: white;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #0ff;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.2; }
            50% { opacity: 1; }
            100% { transform: translateY(-80px); opacity: 0.2; }
        }

        .login-box {
            background: rgba(20, 20, 20, 0.7);
            padding: 45px;
            width: 380px;
            border-radius: 15px;
            border: 1px solid #2c2c2c;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0,255,255,0.1);
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: 2px;
        }

        .subtitle {
            text-align: center;
            font-size: 13px;
            opacity: 0.8;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            color: white;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0ff;
            box-shadow: 0px 0px 8px rgba(0,255,255,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #0ff;
            color: #000;
            border: none;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 6px;
            transition: 0.2s;
        }

        button:hover {
            background: #00d9d9;
        }

        /* New: Register link styling */
        .register-link {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
            opacity: 0.8;
        }

        .register-link a {
            color: #0ff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
        .flash {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    text-align: center;
    font-weight: bold;
}

.flash.error {
    background-color: #ff4d4d;
    color: white;
}

.flash.success {
    background-color: #4CAF50;
    color: white;
}
    </style>
</head>

<body>

    <div class="grid"></div>

    <div class="particle" style="left: 20%; top: 70%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 80%; top: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; top: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; top: 40%; animation-delay: 3s;"></div>

    <div class="login-box">
        <h2>LOGIN</h2>
        <p class="subtitle">Access your learning hub — build real skills for the real world.</p>

        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>

        <!-- ⭐ Added "Don't have an account?" line -->
        <p class="register-link">
            Don't have an account? <a href="/register">Register</a>
        </p>

    </div>

</body>
<!-- FLASH MESSAGE BOX -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
</html>
