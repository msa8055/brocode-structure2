<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BroCode | Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        .grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.25;
            z-index: -1;
        }

        nav {
            width: 100%;
            padding: 18px 45px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            background: rgba(20, 20, 20, 0.4);
            border-bottom: 1px solid #222;
        }

        nav h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            color: #0ff;
        }

        nav a {
            color: #0ff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
            transition: 0.2s;
        }

        nav a:hover {
            color: white;
        }

        .profile-container {
            width: 420px;
            margin: 80px auto;
            padding: 35px;
            background: rgba(20,20,20,0.55);
            border: 1px solid #333;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .avatar img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0ff;
            box-shadow: 0px 0px 15px rgba(0,255,255,0.4);
        }

        .avatar-text {
            width: 120px;
            height: 120px;
            background: #0ff;
            border-radius: 50%;
            margin: auto;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-family: 'Orbitron';
            color: #000;
            border: 3px solid #fff;
        }

        .info p {
            background: rgba(0,0,0,0.4);
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #222;
            margin: 12px 0;
            font-size: 15px;
        }

        .edit-btn {
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            background: #0ff;
            color: #000;
            font-weight: 600;
            border-radius: 6px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }

        .edit-btn:hover {
            background: #00d9d9;
        }
    </style>
</head>

<body>

<div class="grid"></div>

<nav>
    <h1>BroCode</h1>
    <div>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="/logout">Logout</a>
    </div>
</nav>

<div class="profile-container">

    <div class="avatar">
        {% if profile_pic %}
            <img src="/static/profile_pics/{{ profile_pic }}">
        {% else %}
            <div class="avatar-text">{{ username[0].upper() }}</div>
        {% endif %}
    </div>

    <h2 style="font-family: Orbitron; letter-spacing:2px;">{{ fullname }}</h2>
    <p style="opacity:0.7; margin-top:-5px;">@{{ username }}</p>

    <div class="info">
        <p><strong>Full Name:</strong> {{ fullname }}</p>
        <p><strong>Username:</strong> {{ username }}</p>
        <p><strong>Email:</strong> {{ email }}</p>
    </div>

    <a href="/edit-profile">
        <button class="edit-btn">Edit Profile</button>
    </a>

</div>

</body>
</html>
