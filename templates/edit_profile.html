<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1a1a1a, #000);
            color: white;
            font-family: 'Inter', sans-serif;
        }

        .grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(#222 1px, transparent 1px),
                linear-gradient(90deg, #222 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.25;
            z-index: -1;
        }

        .box {
            width: 420px;
            margin: 70px auto;
            padding: 30px;
            background: rgba(20,20,20,0.55);
            border: 1px solid #333;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            font-family: Orbitron;
            letter-spacing: 2px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #333;
            background: #111;
            color: white;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0ff;
            border: none;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            border-radius: 6px;
            margin-top: 10px;
        }

        button:hover {
            background: #00d9d9;
        }

        .flash {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            text-align: center;
        }

        .error { background: #ff3e3e; }
        .success { background: #00ff99; color: black; }
    </style>
</head>
<body>

<div class="grid"></div>

<div class="box">

    <h2>Edit Profile</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- IMPORTANT: enctype added -->
    <form method="POST" enctype="multipart/form-data">

        <label style="font-weight:600;">Profile Picture</label>
        <input type="file" name="profile_pic" accept="image/*">

        <label>Full Name</label>
        <input type="text" name="fullname" value="{{ fullname }}" required>

        <label>Username</label>
        <input type="text" name="username" value="{{ username }}" required>

        <label>Email</label>
        <input type="email" name="email" value="{{ email }}" required>

        <label>Old Password</label>
        <input type="password" name="old_password" placeholder="Enter old password" required>

        <label>New Password (optional)</label>
        <input type="password" name="new_password" placeholder="Enter new password">

        <button type="submit">Save Changes</button>
    </form>

    <a href="/profile">â¬… Back to Profile</a>

</div>

</body>
</html>
