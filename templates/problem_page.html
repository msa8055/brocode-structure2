<!DOCTYPE html>
<html>
<head>
    <title>{{ problem.title }} - BroCode</title>

    <!-- CodeMirror (for code editor) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>

    <style>
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            height: 90vh;
            padding: 20px;
            gap: 20px;
        }

        .left-panel {
            width: 40%;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            overflow-y: auto;
        }

        .right-panel {
            width: 60%;
            background: #111;
            padding: 20px;
            border-radius: 10px;
        }

        #editor {
            height: 60vh;
            border: 1px solid #333;
            border-radius: 8px;
        }

        #output {
            background: black;
            padding: 10px;
            margin-top: 10px;
            height: 120px;
            overflow-y: auto;
            border-radius: 6px;
            border: 1px solid #333;
            white-space: pre-wrap;
        }

        .run-btn {
            margin-top: 10px;
            background: #0af;
            color: black;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .run-btn:hover {
            background: #08c;
        }
    </style>
</head>

<body>
    <a href="/stage/{{ problem.stage }}" style="color:#0af; font-size:22px; padding:20px; display:block;">⬅ Back</a>
    {% if problem.id < 16 %}
    <a href="/problem/{{ problem.id + 1 }}">
        <button style="
            background:#4dff4d; 
            color:black; 
            padding:8px 14px; 
            font-size:16px; 
            border:none; 
            border-radius:5px;
            position:fixed; 
            bottom:20px; 
            right:20px;
            cursor:pointer;
        ">
            Next ➡
        </button>
    </a>
{% endif %}

    {% if problem.id > 1 %}
    <a href="/problem/{{ problem.id - 1 }}">
        <button style="
            background:#ff4d4d;
            color:black; 
            padding:8px 14px; 
            font-size:16px; 
            border:none; 
            border-radius:5px;
            position:fixed; 
            bottom:20px; 
            left:20px;
            cursor:pointer;
        ">
            ⬅ Back
        </button>
    </a>
{% endif %}


    <div class="container">
        
        <!-- LEFT PANEL -->
       <div class="left-panel">
    <h1>{{ problem.title }}</h1>

    <h2>Description</h2>
    <p>{{ problem.description }}</p>

    <h2>Examples</h2>
    <pre>{{ problem.examples }}</pre>

    <h2>Constraints</h2>
    <pre>{{ problem.constraints }}</pre>
</div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <h2>Start Solving</h2>

            <textarea id="editor"># Write your code here</textarea>

            <button class="run-btn" onclick="runCode()">▶ Run Code</button>

            <div id="output">Output will appear here...</div>
        </div>
    </div>


    <script>
        // Initialize CodeMirror editor
        var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
            mode: "python",
            theme: "default",
            lineNumbers: true,
            indentUnit: 4,
            smartIndent: true
        });

        // Run Code (send to Flask)
        function runCode() {
            fetch("/run_code", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: editor.getValue() })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("output").innerText = data.output;
            });
        }
    </script>

</body>
</html>
